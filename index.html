<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>My Weather App</title>

    <!--    Google Fonts    -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--    My Styles    -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="weather-card hidden">
        <h3 id="location"></h3>
        <div class="temperature-block">
          <img alt="weather-icon" id="weather-icon" src="" />
          <h1 id="temperature"></h1>
        </div>
        <p id="temperature-description"></p>
        <div class="detailed-info">
          <h4>Pressure: <span id="pressure"></span></h4>
          <h4>Humidity: <span id="humidity"></span></h4>
          <h4>Wind: <span id="wind"></span></h4>
        </div>
      </div>
      <div class="error-card">
        <h3 id="error-message"></h3>
      </div>
    </main>
  </body>

  <script src="scripts/utils.js"></script>
  <script src="scripts/weather-api.js"></script>
  <script src="scripts/main.js"></script>
</html>
